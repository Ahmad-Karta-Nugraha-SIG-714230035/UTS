<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>GIS Application</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-link active">Map</a></li>
                <li><a href="/locations.html" class="nav-link">Manage Locations</a></li>
            </ul>
        </nav>
        <div class="page-header">
            <h2>GIS Feature Map</h2>
            <p>Explore and add geographic features</p>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div id="sidebar">
            <h2>Add New Feature</h2>
            <form id="featureForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" step="any" required>
                
                <label for="lng">Longitude:</label>
                <input type="number" id="lng" step="any" required>
                
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="landmark">Landmark</option>
                    <option value="park">Park</option>
                    <option value="building">Building</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="submit">Add Feature</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
